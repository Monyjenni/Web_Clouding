<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Hello, world!</h1>
    <script type="" src="/Week/client/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main>
        <h4>Add new student</h4>
        <table id="tableStudent" class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Student Name</th>
                    <th>Student Age</th>
                    
                </tr>
            </thead>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Student</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addStudentForm">
                                <label for="studentName">Student Name:</label>
                                <input type="text" id="studentName" name="studentName">

                                <label for="studentAge">Student Age:</label>
                                <input type="text" id="studentAge" name="studentAge">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addStudent()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </table>
    </main>

    <script>
        var lastId = 0;

        function loadStudents() {
            let data = [
                { 'id': 1, 'name': 'mony', 'phone': '1232' },
                { 'id': 2, 'name': 'mony', 'phone': '1232' },
                { 'id': 3, 'name': 'mony', 'phone': '1232' },
                { 'id': 4, 'name': 'mony', 'phone': '1232' }
            ];
            return data;
        }

        function loadStudentToTable() {
            const students = loadStudents();
            const tableStudent = document.getElementById('tableStudent');
            
            for (const student of students) {
                const rowCount = tableStudent.rows.length;
                const row = tableStudent.insertRow(rowCount);
                
                const cell1 = row.insertCell(0);
                cell1.innerHTML = student.id;
                
                const cell2 = row.insertCell(1);
                cell2.innerHTML = student.name;

                const cell3 = row.insertCell(2);
                cell3.innerHTML = student.phone;
                
                lastId = parseInt(student.id);
            }
        }

        const btnEdit = document.createElement('button');
        btnEdit.setAttribute('button')
        // Initialize by loading students to the table
        loadStudentToTable();
    </script>
</body>
</html>
